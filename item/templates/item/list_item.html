{% extends 'base.html' %}
{% block content %}
    <ul>
        {% for item in item_list %}
        <li>
            <a href="{{ item.get_absolute_url }}">{{item.name}}</a>
            {% if item.photo %}
                <img src="{{ item.photo.url }}" style="max-width: 300px;"/>
            {% endif %}
            가격: {{item.price}}
            남은 수량: {{item.leftover}}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
