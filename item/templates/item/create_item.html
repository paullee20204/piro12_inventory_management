{% extends "base.html" %}

{% block content %}
<div class="container">
     <div class="col-sm-12">
         <h2>New Item</h2>
         <form action="/item/create/" method="POST" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
             <table class="table table-bordered">
                        {{ form.as_table }}
             </table>
             <input type="submit" value="저장하기" class="btn btn-primary" />
         </form>
     </div>
 </div>
{% endblock %}
