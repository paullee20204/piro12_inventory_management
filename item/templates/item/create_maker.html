{% extends "base.html" %}
{% block content %}
<h2>거래처 등록</h2>
<form action = "/maker/create/" method="POST">
    {% csrf_token %}
    <p>이름: <input type="text" name="name"/></p>
    <p>전화번호: <input type="text" name="phone"/></p>
    <p>주소: <input type="text" name="address"/></p>
    <input type="submit"/>
</form>
{% endblock %}
